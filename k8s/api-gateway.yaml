apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: musical-microservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      initContainers:
        - name: wait-for-eureka
          image: busybox
          command: ['sh', '-c', 'until nc -z eureka-service 8761; do echo waiting for eureka...; sleep 5; done']
      containers:
        - name: api-gateway
          image: huutai2403/api-gateway:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 9000
          env:
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: "http://eureka-service:8761/eureka"
            - name: SPRING_ZIPKIN_BASE-URL
              value: "http://zipkin:9411"
            - name: SPRING_DATA_REDIS_HOST
              value: "redis"
            - name: SPRING_DATA_REDIS_PORT
              value: "6379"
          # Tạm thời tắt livenessProbe và readinessProbe
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: musical-microservice
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 80
      targetPort: 9000
  type: LoadBalancer
